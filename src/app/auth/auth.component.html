<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">

<!--    2. declarative approach to dynamically show an alert: THE RECOMMENDED APPROACH IF USING THE DYNAMIC APPROACH -->

<!--    3. imperative approach to dynamically show an alert is done programmatically in the ts file-->
    <ng-template appPlaceholder></ng-template>
<!--    we could've used the normal template reference e.g <dive #addHere></dive>. Angular would get the coordinates in the dom but would not be able to add anything there. hence we use <ng-template> -->

    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          required
          email
          name="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          required
          minlength="6"
          name="password">
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="authForm.invalid"
          >
          {{isLoginMode ? 'Login' : 'Sing Up'}}</button> |
        <button
          class="btn btn-primary"
          type="button"
          (click)="onSwitchMode()"
        >
          {{isLoginMode ? 'Switch to Sing Up' : ' Switch to Login'}}
        </button>
      </div>
    </form>
  </div>
</div>
